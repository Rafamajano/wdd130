  <main>
    <h1>Contact Us</h1>
    <section class="contact-info">
      <p><strong>Address:</strong> 123 River Road, Rapids City, CO</p>
      <p><strong>Phone:</strong> (555) 555-5555</p>
      <p><strong>Email:</strong> info@excitingexpeditions.com</p>
    </section>

    <section class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.049312308049!2d-122.41941518468165!3d37.77492927975996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808d97d7e5f3%3A0x3c65b1!2sRiver%20Rafting%20Co!5e0!3m2!1sen!2sus!4v1234567890"
              width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
