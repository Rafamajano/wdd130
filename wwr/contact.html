<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Contact White Water Rafting Company for reservations, general inquiries, or suggestions.">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Rafting Site Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Company Information -->
    <section class="company-info">
      <h1>White Water Rafting Company</h1>
      <p>123 Main River Street<br>Kolob, California</p>
      <p>üìû +1 123 456 789</p>
      <p>‚úâÔ∏è <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
    </section>

    <!-- Google Map -->
    <section class="map-form">
      <div class="map">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.065564509421!2d-122.41941528468155!3d37.77492977975967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5a23d4ef%3A0x6f83a1e0c13a1a!2sRiver!5e0!3m2!1sen!2sus!4v1614972683792"
          width="400" 
          height="300" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <!-- Contact Form -->
      <form action="#" method="post" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <p>Message Purpose:</p>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Type here..."></textarea>

        <label>
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Get in Touch!</button>
      </form>
    </section>

    <!-- Employee Profiles -->
    <section class="employees">
      <h2>We Are Here to Serve You</h2>
      <figure>
        <img src="images/employee1.jpg" alt="Employee 1">
        <figcaption>John Doe - Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Employee 2">
        <figcaption>Jane Smith - Manager</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Employee 3">
        <figcaption>Mike Johnson - Safety Officer</figcaption>
      </figure>
    </section>
  </main>

  <footer>

    </div>
  </footer>
</body>
</html>
